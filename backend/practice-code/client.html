<!DOCTYPE html>
<html>
    <head>
        <title>country and capitals</title>
    </head>
    <body>
        <h1>countries are</h1>
        <u1 id="list"></u1>
        <script>
            window.onload=function(){
                const xhr=new XMLHttpRequest()
                xhr.open("GET","https://restcountries.com/v3.1/all?fields=name,capital,flags")
                xhr.send()
                xhr.onload=function(){
                    const listhandle=document.getElementById("list")
                    const data =JSON.parse(xhr.responseText)
                    data.forEach((ele) => {
                        const li=document.createElement("Li")
                        const country=ele.name.common
                        const capital=ele.capital
                        li.textContent=country+  "  :  " +capital
                        listhandle.appendChild(li)
                    });
                    

                }

            }
        </script>
    </body>

</html>
